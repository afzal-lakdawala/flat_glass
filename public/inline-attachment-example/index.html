<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>InlineAttachment</title>
    </head>
    <body>

       <!-- The text area field -->
       <textarea rows="10" cols="50"></textarea>

       <!-- jquery -->
        <script src="jquery.js"></script>

	<!-- base file -->
        <script src="inline-attach.js"></script>

	<!-- For jQuery. Likewise, there are extensions for
	     AngularJS and Code mirror -->
        <script src="jquery.inline-attach.js"></script>

        <script type="text/javascript">
            $(function() {
	    // Complete reference [here](https://github.com/Rovak/InlineAttachment#usage)
                $('textarea').inlineattach({
                    uploadUrl: 'upload.php', 
                    urlText: '![file]({filename})',
                    progressText: '![Uploading file...]()'
                });


	    // Not a part of plugin - just for demo
	    $('#tarea').bind('change', function() {
	    alert('changed');
	    });
            });
        </script>
    </body>
</html>
